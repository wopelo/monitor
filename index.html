<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>通用事件监听器</title>
	<style type="text/css">
		#parent{
			width:100%;
			height:100px;
			background-color:red;
		}
		#child{
			width:50%;
			height:50px;
			background-color:blue;
		}
	</style>
</head>
<body>
	<div id="click" class="click">
		click
	</div>

	<div id="parent">
	　　<div id="child" class="child"></div>
	</div>

	<script type="text/javascript" src="./monitor.js"></script>
	<script type="text/javascript">
		Monitor.readyEvent(function(){
			console.log("xxx")
		})

		function clickMe(event){
			console.log(Monitor.getTarget(event));
		}

		var clickDiv=document.getElementById("click");
		Monitor.addEvent(clickDiv,"click",clickMe)
		// Monitor.removeEvent(clickDiv,"click",clickMe);

		var parent=document.getElementById("parent");
		var child=document.getElementById("child");
		Monitor.addEvent(parent,"click",function(){
			console.log("parent");
		})
		Monitor.addEvent(child,"click",function(event){
			console.log("child");
			Monitor.stopPropagation(event);
		})
	</script>
</body>
</html>
